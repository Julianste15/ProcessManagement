# Configuración del servidor
server.port=8083
spring.application.name=format-a-service

# Service Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/formatoadb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# H2 para desarrollo (comentado, descomentar si necesitas H2)
# spring.h2.console.enabled=true

# RabbitMQ (para eventos)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configuración de eventos
event.exchange=formato_events_exchange
event.routing-key=formato.a.enviado

# URLs de otros servicios
user.service.url=http://user-service/api/users

# Logging
logging.level.co.unicauca.formata=DEBUG