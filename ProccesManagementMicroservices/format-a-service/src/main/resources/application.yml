server:
  port: 8083

spring:
  application:
    name: format-a-service
  datasource:
    url: jdbc:postgresql://localhost:5432/formatoadb
    driverClassName: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # H2 para desarrollo (comentado, descomentar si necesitas H2)
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Eureka Discovery
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# User Service URL
user:
  service:
    url: http://user-service/api/users

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

# Logging
logging:
  level:
    co.unicauca.formata: DEBUG
    org.springframework.cloud.openfeign: DEBUG