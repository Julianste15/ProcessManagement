server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': 
            allowed-origins: "http://localhost:5173"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            
      routes:

        - id: auth-service-public
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/login
          filters:
            - LoggingFilter
            
        - id: user-service-public
          uri: lb://USER-SERVICE 
          predicates:
            - Path=/api/users/register
          filters:
            - LoggingFilter

        - id: auth-service-protected
          uri: lb://AUTH-SERVICE  
          predicates:
            - Path=/api/auth/**
          filters:
            - AuthenticationFilter
            - LoggingFilter
            
        - id: user-service-protected
          uri: lb://USER-SERVICE  
          predicates:
            - Path=/api/users/**
          filters:
            - AuthenticationFilter
            - LoggingFilter
            
        - id: evaluation-service
          uri: lb://EVALUATION-SERVICE 
          predicates:
            - Path=/api/evaluations/**,/api/evaluation-assignments/**
          filters:
            - name: AuthenticationFilter
              args:
                allowedRoles: TEACHER,COORDINATOR
            - LoggingFilter
            
        - id: format-a-service
          uri: lb://FORMAT-A-SERVICE 
          predicates:
            - Path=/api/format-a/**
          filters:
            - name: AuthenticationFilter
              args:
                allowedRoles: STUDENT,TEACHER,COORDINATOR
            - LoggingFilter
            
        - id: anteproject-service
          uri: lb://ANTEPROJECT-SERVICE 
          predicates:
            - Path=/api/anteprojects/**
          filters:
            - name: AuthenticationFilter
              args:
                allowedRoles: STUDENT,TEACHER,COORDINATOR
            - LoggingFilter

