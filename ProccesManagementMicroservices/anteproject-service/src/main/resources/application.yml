server:
  port: 8086

spring:
  application:
    name: anteproject-service
  datasource:
    url: jdbc:postgresql://localhost:5432/anteprojectdb
    driverClassName: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # H2 para desarrollo (comentado, descomentar si necesitas H2)
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console

# Eureka Discovery
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Logging
logging:
  level:
    co.unicauca.anteproject: DEBUG

# Feign client configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic